<!DOCTYPE html>
<html>
<head>
    <title>Edit Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_student.css') }}">
</head>
<body>
    <div class="top-buttons center">
        <a href="/dashboard" class="dashboard-button">â† Back to Dashboard</a>
    </div>

    <h2 class="center">Edit Student Details</h2>
    <form method="POST" class="form-container">
        <label>First Name:</label>
        <input type="text" name="firstName" value="{{ student.firstName }}" required><br>
        <label>Last Name:</label>
        <input type="text" name="lastName" value="{{ student.lastName }}" required><br>
        <label>Email ID:</label>
        <input type="email" name="emailId" value="{{ student.emailId }}" required><br>
        <label>Department:</label>
        <input type="text" name="department" value="{{ student.department }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
