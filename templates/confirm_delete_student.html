<!DOCTYPE html>
<html>

<head>
    <title>Confirm Delete Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirm_delete_student.css') }}">
</head>

<body>
    <a href="/dashboard"><button>Go to Dashboard</button></a>
    <h2>Confirm Delete Student</h2>

    <table>
        <tr>
            <th>Student ID</th>
            <td>{{ student.studentId }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ student.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ student.emailId }}</td>
        </tr>
        <tr>
            <th>Department</th>
            <td>{{ student.department }}</td>
        </tr>
    </table>

    <form method="POST" action="/confirm_delete_student/{{ student.studentId }}">
        <input type="submit" value="Confirm Delete">
    </form>
</body>

</html>
