<!DOCTYPE html>
<html>
<head>
    <title>Add Student Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_student.css') }}">
</head>
<body>
    <div class="container">
        <a href="/dashboard"><button class="dashboard-btn">Go to Dashboard</button></a>
        <h2>Add Student Result</h2>
        <form method="POST" class="form">
            <label>Student ID:</label>
            <input type="text" name="student_id" required><br>

            {% for i in range(1, 7) %}
                <label>Subject {{ i }}:</label>
                <input type="text" name="subject{{ i }}" required>
                <label>Marks:</label>
                <input type="number" name="marks{{ i }}" required><br>
            {% endfor %}

            <input type="submit" value="Add Result" class="submit-btn">
        </form>
    </div>
</body>
</html>
