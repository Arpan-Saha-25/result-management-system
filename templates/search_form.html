<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search_student.css') }}">
</head>
<body>

    <div class="search-container">
        <h2>Search Student by ID</h2>

    </div>

</body>
